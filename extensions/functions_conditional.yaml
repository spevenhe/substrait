%YAML 1.2
---
scalar_functions:
  -
    name: "coalesce"
    description: >
      Return the first non-null value in a list
      If all the values are null, return null.

      The COALESCE expression is a syntactic shortcut for the IF expression
      the code COALESCE(`List<T>`) is same as the following IF expression:
      IF (`T1` IS NOT NULL) THEN `T1`
      IF (`T2` IS NOT NULL) THEN `T2`
      ...  
      ELSE `NULL`
    impls:
      - args:
          - value: List<T>
        nullability: DECLARED_OUTPUT
        return: T?